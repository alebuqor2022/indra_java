<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Biblioteca</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Gestion de Prestamos</h1>
    <hr>
    <h2>Alta de Prestamos</h2>

    <form action="#" th:action="@{/prestamo/savePrestamo}" th:object="${lector}"
          method="POST">
        <input type="text" th:field="*{inicio}"
               placeholder="INICIO" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fin}"
               placeholder="FIN" class="form-control mb-4 col-4">
        <input type="text" th:field="*{fk_lector}" class="form-control mb-4 col-4" placeholder="FK_Lector">
        <input type="text" th:field="*{fk_libro}" class="form-control mb-4 col-4" placeholder="FK_Libro">


        <button type="submit" class="btn btn-info col-2"> Guardar</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Books List</a>
</div>
</body>
</html>
